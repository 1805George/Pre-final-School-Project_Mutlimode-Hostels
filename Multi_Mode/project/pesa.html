<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            background-color: #4A4E69;
            font-family: Arial, sans-serif;
            color: #F2E9E4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }

        fieldset {
            border: none;
            padding: 0;
        }

        legend {
            font-size: 24px;
            color: #22223B;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #22223B;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="number"]:focus {
            border-color: #4A4E69;
            outline: none;
            box-shadow: 0 0 5px rgba(74, 78, 105, 0.5);
        }

        .button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4A4E69;
            color: #F2E9E4;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #22223B;
        }
    </style>
</head>
<body>
    <form action="pay.php" method="POST">
        <fieldset>
            <legend>Lipa Online with M-pesa</legend>
            <label for="amount">Enter Amount</label>
            <input class="input2" type="number" id="amount" name="amount" placeholder="Enter Amount">
            <label for="phone_number">Enter Phone Number</label>
            <input type="number" id="phone_number" name="phone_number" placeholder="Enter Phone Number">
            <button class="button" type="submit">Make Payment Now</button>
        </fieldset>
    </form>
</body>
</html>
